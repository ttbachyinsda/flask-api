{% extends "base.html" %}  
{% block content %}  
<h1>Sign In</h1>  
<form action="" method="post" name="login">  
    {{form.hidden_tag()}}  
    <p>  
        Please enter your OpenID, or select one of the providers below:<br>  
        {{form.openid(size=80)}}  
        <span style="color: red;">{{error}}</span>  
        <br>  
    </p>  
    <p>{{form.remember_me}} Remember Me</p>  
    <p><input type="submit" value="Sign In"></p>  
</form>  
{% endblock %}
